<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Form biglietto del treno</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="sfondo">
    <h1 class="text-center text-white pt-3">Calcola il costo del tuo viaggio</h1>
    <div class="vh-100 container d-flex align-items-center flex-column justify-content-evenly">
        <!-- Inserimento dati -->
        <div class="box d-flex flex-column mt-4 py-2">
            <div class="d-flex flex-column align-items-center">
                <h5 class="text-white text-center">Inserisci nome e cognome</h5>
                <input  id="intestazione" type="text">
            </div>
            <div class="d-flex flex-column align-items-center">
                <h5 class="text-white text-center">Inserisci i Km che vuoi percorrere</h5>
                <input  id="km" type="number">
            </div>
            <div class="d-flex flex-column align-items-center">
                <h5 class="text-white text-center">Inserisci la tua età</h5>
                <input id="età" type="number">
            </div>
            <div class="d-flex justify-content-center">
                <button id="inviaKm" class="mt-3">Genera biglietto</button>
            </div>
        </div>
        <!-- Biglietto -->
        <div id="ticket" class="w-50 flex-column justify-content-around">
            <div class="h-50 sfondo-ticket"></div>
            <h3 class="text-center">Ecco il tuo Biglietto</h3>
            <div class="d-flex flex-wrap justify-content-around">
                <div id="utente" class="risultati col-5 text-capitalize"></div>
                <div id="risultatoKm" class="risultati col-5"></div>
                <div id="risultatoEtà" class="risultati col-5"></div>
                <div id="sconto" class="risultati col-5"></div>
                <div id="totale" class="risultati col-5"></div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button>Acquista</button>
            </div>
            <div class="h-50 sfondo-ticket"></div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets.js/main.js"></script>
</body>
</html>
